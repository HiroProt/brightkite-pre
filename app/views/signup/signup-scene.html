<div id="signup">
  <div class="palm-page-header">
    <div class="palm-page-header-wrapper">
      <div class="title left" style="padding-top: 10px">
        <img src="/var/usr/palm/applications/com.brightkite.app/images/logo.png" alt="Brightkite" />
      </div>
    </div>
  </div>
  <div class="palm-group">
    <div class="palm-group-title">Username</div>
      <div class="palm-list">
        <div class="palm-row single">
          <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
            <div class="title">
              <div id="login" x-mojo-element="TextField"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="palm-group">
    <div class="palm-group-title">Email address</div>
      <div class="palm-list">
        <div class="palm-row single">
          <div class="palm-row-wrapper textfield-group first last" x-mojo-focus-highlight="true">
            <div class="title">
              <div id="email" x-mojo-element="TextField"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="palm-group">
    <div class="palm-group-title">Password</div>
      <div class="palm-list">
        <div class="palm-row first">
          <div class="palm-row-wrapper textfield-group first" x-mojo-focus-highlight="true">
            <div class="title">
              <div id="password" x-mojo-element="PasswordField"></div>
            </div>
          </div>
        </div>
        <div class="palm-row last">
          <div class="palm-row-wrapper textfield-group last" x-mojo-focus-highlight="true">
            <div class="title">
              <div id="password_confirmation" x-mojo-element="PasswordField"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="create" x-mojo-element="Button"></div>
</div>
