<div id="main">
  <div class="palm-page-header">
    <div class="palm-page-header-wrapper">
      <div class="title left" style="padding-top: 10px">
        <img src="/var/usr/palm/applications/com.brightkite.app/images/logo.png" alt="Brightkite" />
      </div>
    </div>
  </div>
  <div class="palm-group">
    <div class="palm-group-title">Log in</div>
  	<div class="palm-list">
   		<div class="palm-row first">
  			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
  				<div class="title">
        		<div id="username" x-mojo-element="TextField" x-palm-disable-ste-all="true" x-palm-disable-auto-cap="true" x-palm-disable-auto-replace="true"></div>
  				</div>
  			</div>
  		</div>
  		<div class="palm-row last">
  			<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
  				<div class="title">
        		<div id="password" x-mojo-element="PasswordField"></div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div id="error" class="palm-inline-error" style="display: none">
    <div class="error-message"></div>
  </div>
  <div x-mojo-element="Button" id="login"></div>
  <div x-mojo-element="Button" id="signup"></div>
</div>
<div id="debug"></div>
